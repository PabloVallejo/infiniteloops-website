<header class="site-header">

  <div class="wrapper">

    <a class="logo" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      {% for social in site.networks %}
        <a class="icon-{{ social.name }}" href="{{ social.url }}" target="_blank"></a>
      {% endfor %}
    </nav>

  </div>

</header>
